<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRATEGYK - Watch Self-Play</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboard-js@1.0.0/css/chessboard-1.0.0.min.css">
</head>
<body>
    <header>
        <h1>STRATEGYK</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="play.html">Play the AI</a>
            <a href="self_play.html">Watch Self-Play</a>
        </nav>
    </header>
    <div class="container">
        <h2>Watch Self-Play</h2>
        <div class="board-container">
            <div id="chessboard"></div>
        </div>
        <div class="metrics">
            <div>White Wins: <span id="white-wins">0</span></div>
            <div>Black Wins: <span id="black-wins">0</span></div>
            <div>Draws: <span id="draws">0</span></div>
            <div>Avg Moves: <span id="avg-moves">0</span></div>
            <div>Total Games: <span id="total-games">0</span></div>
        </div>
        <button onclick="startSelfPlay()">Start Self-Play</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chessboard-js@1.0.0/js/chessboard-1.0.0.min.js"></script>
    <script src="js/chessboard.js"></script>
    <script src="js/self_play.js"></script>
</body>
</html>
